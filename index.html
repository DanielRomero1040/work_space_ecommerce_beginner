<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Imi-Meli</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>    
      
    <!-- estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="css/shop-homepage.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex flex-column  ">
      <div class="container row">
        <a class="navbar-brand" href="#">Imi-Meli</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <input class="form-control col-lg-6 mr-1" id="busqueda" type="text" placeholder="Busca productos, marcas y mas..." >
        <input type="button" class="btn btn-primary" value="Buscar" id="buscar" />
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link mt-2" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mt-2" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mt-2" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mt-2" href="#">Contact</a>
            </li>
            <li class="nav-item d-flex flex-row align-items-center">
              <a class="nav-link d-flex align-items-center" id="changuito">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <p id="acumuladorCarrito" class="ml-2 d-flex justify-content-center align-items-center" style="background-color:rgb(35, 58, 161); width: 25px; height: 25px; border-radius: 50%; padding: 15px;">

                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container col-lg-12">
        <div class="row navbar-dark bg-dark col-lg-12" >
              <select id="categorias" class="form-control m-1" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>    
        </div>
      </div>  
    </nav>
    

    <div class="col-lg banner">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" id="indicadores">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" id="carrusel">
          <div class="carousel-item m-0 active">
            <img class="d-block m-0 img-fluid" src="http://placehold.it/900x350" alt="First slide">
          </div>
          <div class="carousel-item m-0">
            <img class="d-block m-0 img-fluid" src="http://placehold.it/900x350" alt="Second slide">
          </div>
          <div class="carousel-item m-0">
            <img class="d-block m-0 img-fluid" src="http://placehold.it/900x350" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg mb-2">    
          <!-- Buscador -->
          <div class="row col-lg mt-2 align-items-center">
            <p class="mt-2 mr-2">Filtrar por precio</p>
            <select class="form-control col-lg-4 mr-2" id="precios">
              <option value="0">Todos</option>
              <option value="1">0 - 5.000 $</option>
              <option value="2">mayor a 5.000 $</option>
            </select>
            <div class="row col-lg mr-2">
              <input class="form-control col-lg-3 mr-2" type="number" placeholder="desde" id="inicial">
              <input class="form-control col-lg-3 mr-2" type="number" placeholder="hasta" id="final">
              <input type="button" class="btn btn-primary" value="Filtrar" id="filtrar" />
            </div>
          </div>

        </div>
      </div>
      <div class="row">

        
        <!-- productos -->

        <div class="col-lg">
          <div class="row col-lg" id="productos">
            
          </div>
          <!-- compra -->
          <div id="resumenDeCompra" class="container">
            <div>
             
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- modal carrito -->
    <div class="modal-container" id="modalCarrito">
      <div class="modal-carrito">
          <h3>Carrito de Compras</h3>
          <button id="cerrarCarrito"><i class="fas fa-times-circle"></i></button>
          <ul id="carrito" class="list-group">
            <li class="list-group-item text-right mx-2 d-flex flex-row justify-content-between">
              <img src="" alt="" height="20px" width="20px">
              <div>
                <span>cantidad x producto - precio</span>
                <button class="btn btn-danger mx-5" style="margin-left:1rem">X</button>
              </div>
            </li>
          </ul>
          <div class="d-flex flex-row justify-content-between mt-2">
            <div>
              <button id="boton-vaciar" class="btn btn-danger" onClick="vaciarCarrito()" style="font-weight: bold; margin-bottom: 10px;">Vaciar</button>
              <button id="boton-ordenar" class="btn btn-warning"  style=" font-weight: bold;margin-bottom: 10px;">Ordenar</button>
              <button id="boton-pagar" class="btn btn-success"  style="font-weight: bold; margin-bottom: 10px;">Pagar</button>
            </div>
            <p class="text-right">Total: <span id="total" style="font-size: medium; font-weight: bold;"></span>$</p>

          </div>          
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
      </div>      
    </footer>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/functions.js" defer></script>
    <script src="js/ManagerDom.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
